{% extends 'service provider/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;color: white">view profile</h3>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-bordered" style="border-color: #75272b">
    <tr align="center" style="color: white">
      <th scope="row">Name</th>
      <td align="left">{{ data.name }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">place</th>
      <td align="left">{{ data.place }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">post</th>
      <td align="left">{{ data.post }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">pin</th>
      <td align="left">{{ data.pin }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">Email</th>
      <td align="left">{{ data.email }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">phone_no</th>
      <td align="left">{{ data.phone_no }}</td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">Photo</th>
      <td align="left"><img src="{{ data.photo }}" height="100px" width="100px"> </td>
    </tr>

    <tr>
        <th colspan="2" scope="row"><div align="center"><a href="/edit_profile/{{ data.id }}#ff" class="btn btn-danger">Edit profile</a></div></th>
    </tr>
  </table>
</form>
</body>
</html>


{% endblock %}
