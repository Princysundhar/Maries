{% extends 'service provider/servicce_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
{% csrf_token %}
  <table width="474" class="table text-white">
    <tr>
      <th width="46" scope="row">#</th>
      <td width="78">user info</td>
      <td width="52">date</td>
      <td width="69">status</td>
      <td width="108">&nbsp;</td>
      <td width="81">&nbsp;</td>
    </tr>
  {% for i in data %}
    <tr>
      <th height="62" scope="row">{{ forloop.counter }}</th>
      <td>&nbsp;{{ i.USER.name }}-{{ i.USER.contact }}</td>
      <td>{{ i.date}}&nbsp;</td>
      <td>&nbsp;{{ i.status }}</td>
      <td><a href="/req_from_user_approve/{{ i.id }}">Approve</a></td>
      <td><a href="/req_from_user_reject/{{ i.id }}">Reject</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
