{% extends 'service provider/index.html' %}
{% block body %}
{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
<h3 style="text-align:center;font-family: Roboto;color: white">view Rating</h3>
<form id="form1" name="form1" method="post" action="">
  <table align="center" class="table table-bordered">
    <tr align="center" style="background-color: #D81324;color: white">
      <th>#</th>
      <th>Rating</th>
      <th align="center">User Info</th>
      <th>Date</th>
{#      <th>Service provider info</th>#}
    </tr>
      {% for i in data %}
    <tr style="color: white">
      <td align="center">&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;<img src="{{ i.rate.0 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rate.1 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rate.2 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rate.3 }}" alt="" height="20" width="20"/>
          <img src="{{ i.rate.4 }}" alt="" height="20" width="20"/>

      </td>
      <td align="center">{{ i.USER.name }}</td>
{#      <td align="center">{{ i.SERVICE_PROVIDER.name }}</td>#}
      <td align="center">{{ i.date }}</td>

    </tr>
       {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
