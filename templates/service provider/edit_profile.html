{% extends 'service provider/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;color: white">service management</h3>
<form action="/edit_profile_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr align="center" style="color: white">
      <th scope="row">name</th>
      <td align="left"><input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control" required /></td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">place</th>
      <td align="left">
      <input type="text" name="textfield2" id="textfield2" value="{{ data.place }}" class="form-control" required /></td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">post</th>
      <td align="left">
      <input type="text" name="textfield3" id="textfield3" value="{{ data.post  }}" class="form-control" required /></td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">pin</th>
      <td align="left">
      <input type="tel" pattern="[0-9]{6}" name="textfield4" id="textfield4" value="{{ data.pin }}" class="form-control" required /></td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">email</th>
      <td align="left">
      <input type="text" name="textfield5" id="textfield5" value="{{ data.email }}" class="form-control" readonly /></td>
    </tr>
    <tr align="center">
      <th scope="row">phone no</th>
      <td align="left">
      <input type="tel" pattern="[0-9]{10}" name="textfield6" id="textfield6" value="{{ data.phone_no }}" class="form-control" required /></td>
    </tr>
     <tr align="center" style="color: white">
      <th scope="row">Photo</th>
      <td align="left">
      <img src="{{ data.photo }}" alt="" width="100px" height="100px"/>
      <input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="submit" class="btn btn-success"/></div></th>
    </tr>
  </table>
</form>
</body>
</html>


{% endblock %}
