{% extends 'service provider/servicce_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get">

  <table width="341" height="136" class="table text-white">
    <tr>
      <th width="36" scope="row">#</th>
      <td width="88">Rating</td>
      <td width="93">User info</td>
      <td width="96">Date</td>
{#      <td width="96">service provider</td>#}
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>{{ i.rate }}</td>
      <td>{{ i.USER.name }}-{{ i.USER.contact }}</td>
      <td>{{ i.date }}</td>
{#       <td>{{ i.SERVICE_PROVIDER }}</td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
