{% extends 'service provider/servicce_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/view_profile" method="post" enctype="multipart/form-data">
<table width="295" class="table text-white">
  <tr>
    <th width="79" scope="row">Name:</th>
    <td width="200"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" readonly value="{{ data.name }}" /></td>
  </tr>
  <tr>
    <th scope="row">Place:</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" readonly value="{{ data.place }}" /></td>
  </tr>
  <tr>
    <th scope="row">Post:</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" readonly value="{{ data.post }}" /></td>
  </tr>
  <tr>
    <th scope="row">Email:</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" readonly value="{{ data.email }}" /></td>
  </tr>
  <tr>
    <th scope="row">Contact:</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" readonly value="{{ data.contact }}"/></td>
  </tr>
  <tr>
    <th scope="row">Photo:</th>
    <td><label for="textfield6"></label>
      <label for="fileField"></label>
      <img src="{{ data.photo }}" height="100" width="100"/></td>
  </tr>
  <tr>
    <th scope="row">Latitude:</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" readonly value="{{ data.latitude}}"/></td>
  </tr>
  <tr>
    <th scope="row">Longitude:</th>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" readonly value="{{ data.longitude }}"/></td>
  </tr>
  <tr>
      <th>
    <a href="/edit_profile/{{ data.id }}">edit profile</a>
      </th></tr>
</table>

</form>
</body>
</html>
{% endblock %}
