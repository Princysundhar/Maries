{% extends 'admin/index.html' %}

{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"><table class="table text-white">
    <tr>
    <th width="21" scope="row"><p>Sl.</p>
    <p>no</p></th>
    <td>Name</td>
    <td>Address</td>
    <td>email</td>
    <td>Phone no</td>
    <td>Photo</td>
    <td>rating</td>
  </tr>
    {% for i in data%}
  <tr>

    <th>{{ forloop.counter }}</th>
    <th>{{ i.name }}</th>
    <td>{{ i.place }}<br/>{{ i.post }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.contact }}</td>
    <td>{{ i.photo }}</td>
    <td><a href="/View_rating/{{ i.id }}">Rating</a></td>

  </tr>
    {% endfor %}
</table>
</form>

</body>
</html>
{% endblock %}
