{% extends 'admin/index.html' %}

{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;color: white">service subcategory management</h3>
<form id="form1" name="form1" method="post" action="/service_subcategory_add_post">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr align="center" style="color: white">
      <th scope="row">Service types</th>
      <td align="left">
        <select name="select" id="select" class="form-control">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.type }} </option>
            {% endfor %}

      </select></td>
    </tr>
    <tr align="center" style="color: white">
      <th scope="row">sub category name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
{#        <div align="center" ><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></div></th>#}
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-danger" /></div></th>

    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
