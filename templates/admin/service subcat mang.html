{% extends 'admin/index.html' %}

{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/add_service_subcat_post" method="post">
    {% csrf_token %}

      <select name="select2" id="select2" class="form-control">

          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th scope="row">subcatogory:</th>

  </tr>
  <tr >
    <th class="py-3" colspan="2"><div align="center"><input type="submit" name="button2" class="btn btn-primary py-2 px-5" id="button2" value="add"  /></div> </th>
    </tr>
</table>
</form>
</body>
</html>
